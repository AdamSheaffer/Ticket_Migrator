{% extends "./layout.html" %}

{% block content %}

<!--  -->
<br>
<div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-dark">
            <p class="title has-text-centered">Select a Source Repo</p>
             <hr>   
                 <select class="select is-rounded" id="test">
                     {% for choice in choices %}
                        <option value={{choice.0}}>{{choice.1}}</option>
                     {% endfor %}
                </select>
            <br>
            <br>
            <button class="button is-white" onclick="window.location.href=test.value">Select</button>
            </article>
        </div>
<div class="tile is-parent">
        <article class="tile is-child notification is-info">
            <p class="title centered has-text-centered">Saved Backlogs</p>
             <hr>   
             <ul>
                {% for backlog in backlogs %}
                <li>
                    <span>{{ backlog.name }}</span>
                    <span style="float: right">
                        <a href="./migrate/{{backlog.id}}">Migrate</a>
                        <span> | </span>
                        <a href="./details/{{backlog.id}}">Details</a>
                    </span>
                </li>
                {% endfor %}
            </ul>
      </article>
    </div>
 
{% endblock %}
