{% extends "../layout.html" %} {% load static %} {% block content %}

<link href="{% static '/migrator_app/css/modal.css' %}" rel='stylesheet' type='text/css' />

<form action="./" method="POST" onsubmit="return validate_token_on_register(this)">
    <br> {% csrf_token %}
    <label for="email">Email:</label>
    <input type="text" name="email" class="input" placeholder="chris.miller@nashvillesoftwareschool.com" required>
    <br>
    <label for="password1">Password:</label>
    <input type="password" name="password1" class="input" required>
    <br>
    <label for="password2">Confirm Password:</label>
    <input type="password" name="password2" class="input" required>
    <br>
    <label for="token">Github PAT:</label>
    <input type="text" name="token" class="input" pattern="^[a-zA-Z0-9]{40}$">
    <br>
    <br>
    <input type="submit" class="input" value="Create Account">
</form>

<script src="{% static '/migrator_app/js/validate_token.js' %}"></script> {% endblock %}
